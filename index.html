<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test frontend</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css">
    <style type="text/css">
        .line-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar">
          <div class="navbar-brand">
            <a class="navbar-item" href="http://www.netatmo.com">
              <img src="https://www.netatmo.com/images/common/logo_netatmo.svg" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
            </a>
          </div>
        </nav>
        <div class="container">
            <div class="section">
                <div class="columns">
                    <div class="column is-4">
                        <h1 class="title">To do list</h1>
                        <label class="subtitle checkbox">
                            <input type="checkbox" :checked="showAllTodos" v-model="showAllTodos" >
                            Show all todos
                        </label>
                        <div class="field">
                            <label class="label">Add to list</label>
                            <div class="control">
                                <input class="input" type="text"
                                    v-model="newTodo"
                                    placeholder="Add to list"
                                    @keyup.enter="addTodo" />
                            </div>
                        </div>
                        <article v-for="todo in listTodos" class="message is-info">
                            <div class="message-body level">
                                <p clas="level-left"> {{ todo }} </p>
                                <button class="level-right delete" @click="deleteTodo"></button>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script type="text/javascript">
        const app = new Vue({
            el: '#app',
            data: {
                newTodo: '',
                todos: [
                    'Pizza',
                    'Hot Dog',
                    'Hamburger'
                ],
                showAllTodos: false
            },

            computed: {
                listTodos() {
                    // return all todos if showAllTodos is set to true,
                    // return only incompleted todos else
                    return this.todos;
                }
            },

                setDone() {

                }
            }
        })
    </script>
</body>
</html>
